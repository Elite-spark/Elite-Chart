// [FIXED: UPDATE CHART DATA FOR ANDROID]
async function updateChartData(interval) {
    try {
        console.log('Fetching data for interval:', interval);
        
        // ØªØ­Ø¯ÙŠØ« Ø²Ø± Ø§Ù„ÙØ±ÙŠÙ… Ø§Ù„Ø±Ø¦ÙŠØ³ÙŠ
        document.getElementById('timeframeMainBtn').textContent = 
            interval.toUpperCase() + ' â–¼';
        
        // Ù…Ø­Ø§ÙˆÙ„Ø© Ù…ØªØ¹Ø¯Ø¯Ø© Ù„ØªØ­Ø³ÙŠÙ† Ø§Ù„Ø¹Ù…Ù„ Ø¹Ù„Ù‰ Android
        let success = false;
        let attempts = 0;
        let data = [];
        
        while (!success && attempts < 3) {
            try {
                const response = await fetch(`https://api.binance.com/api/v3/klines?symbol=PAXGUSDT&interval=${interval}&limit=3000`);
                
                if (response.ok) {

                    success = true;

            } catch (fetchError) {
                console.log(`Attempt ${attempts + 1} failed, retrying...`);
                attempts++;

            }

}

// [NEW: SETUP DRAGGABLE LINES]
function setupDraggableLines() {
    const chartContainer = document.getElementById('chart');
    
    // Ù…Ø³Ø­ Ø§Ù„Ø£Ø­Ø¯Ø§Ø« Ø§Ù„Ù‚Ø¯ÙŠÙ…Ø©
    chartContainer.removeEventListener('mousedown', startDrag);
    chartContainer.removeEventListener('touchstart', startDragTouch);
    document.removeEventListener('mousemove', doDrag);
    document.removeEventListener('touchmove', doDragTouch);
    document.removeEventListener('mouseup', stopDrag);
    document.removeEventListener('touchend', stopDrag);
    
    // Ø¥Ø¶Ø§ÙØ© Ø£Ø­Ø¯Ø§Ø« Ø§Ù„Ù…Ø§ÙˆØ³
    chartContainer.addEventListener('mousedown', startDrag);
    chartContainer.addEventListener('touchstart', startDragTouch, { passive: false });
    
    function startDrag(e) {
        const rect = chartContainer.getBoundingClientRect();
        const y = e.clientY - rect.top;
        findAndActivateLine(y);
        e.preventDefault();
    }
    
    function startDragTouch(e) {
        if (e.touches.length === 1) {
            const rect = chartContainer.getBoundingClientRect();
            const y = e.touches[0].clientY - rect.top;
            findAndActivateLine(y);
            e.preventDefault();
        }
    }
    
    function findAndActivateLine(y) {
        const priceScale = chart.priceScale('right');
        const price = priceScale.coordinateToPrice(y);
        
        // Ø§Ù„Ø¨Ø­Ø« Ø¹Ù† Ø£Ù‚Ø±Ø¨ Ø®Ø·
        let nearestIndex = -1;
        let minDiff = Infinity;
        
        eliteLines.forEach((item, index) => {
            const diff = Math.abs(item.price - price);
            if (diff < minDiff) {
                minDiff = diff;
                nearestIndex = index;
            }
        });
        
        // Ø¥Ø°Ø§ ÙƒØ§Ù† Ø§Ù„Ø®Ø· Ù‚Ø±ÙŠØ¨Ø§Ù‹ Ø¨Ù…Ø§ ÙŠÙƒÙÙŠ (1% Ù…Ù† Ø§Ù„Ø³Ø¹Ø±)
        if (nearestIndex !== -1 && minDiff < (eliteLines[nearestIndex].price * 0.01)) {
            activeLine = eliteLines[nearestIndex];
            isDragging = true;
            dragStartY = y;
            dragStartPrice = activeLine.price;
            
            // ØªØºÙŠÙŠØ± Ù„ÙˆÙ† Ø§Ù„Ø®Ø· Ø£Ø«Ù†Ø§Ø¡ Ø§Ù„Ø³Ø­Ø¨
            activeLine.line.applyOptions({
                color: '#00FF00',
                lineWidth: 3
            });
        }
    }
    
    function doDrag(e) {
        if (!isDragging || !activeLine) return;
        
        const rect = chartContainer.getBoundingClientRect();
        const y = e.clientY - rect.top;
        updateLinePosition(y);
        e.preventDefault();
    }
    
    function doDragTouch(e) {
        if (!isDragging || !activeLine || e.touches.length !== 1) return;
        
        const rect = chartContainer.getBoundingClientRect();
        const y = e.touches[0].clientY - rect.top;
        updateLinePosition(y);
        e.preventDefault();
    }
    
    function updateLinePosition(y) {
        const priceScale = chart.priceScale('right');
        const newPrice = priceScale.coordinateToPrice(y);
        
        // ØªØ­Ø¯ÙŠØ« Ø³Ø¹Ø± Ø§Ù„Ø®Ø·
        activeLine.line.applyOptions({
            price: newPrice
        });
        
        // ØªØ­Ø¯ÙŠØ« ÙÙŠ Ø§Ù„Ø°Ø§ÙƒØ±Ø©
        activeLine.price = newPrice;
    }
    
    function stopDrag() {
        if (isDragging && activeLine) {
            // Ø¥Ø¹Ø§Ø¯Ø© Ø§Ù„Ù„ÙˆÙ† Ø§Ù„Ø£ØµÙ„ÙŠ
            activeLine.line.applyOptions({
                color: '#FFD700',
                lineWidth: 2
            });
            
            // ØªØ­Ø¯ÙŠØ« Ø§Ù„ØªØ®Ø²ÙŠÙ†
            updateStorage();
            
            // Ø¥Ø¹Ø§Ø¯Ø© ØªØ¹ÙŠÙŠÙ†
            isDragging = false;
            activeLine = null;
        }
    }
    
    // Ø¥Ø¶Ø§ÙØ© Ø§Ù„Ø£Ø­Ø¯Ø§Ø« Ø§Ù„Ø¹Ø§Ù…Ø©
    document.addEventListener('mousemove', doDrag);
    document.addEventListener('touchmove', doDragTouch, { passive: false });
    document.addEventListener('mouseup', stopDrag);
    document.addEventListener('touchend', stopDrag);
}

// [FIXED: COUNTDOWN FUNCTION FOR ALL TIMEFRAMES]
function setupCountdown(interval) {
    if (countdownTimer) clearInterval(countdownTimer);
    
    function updateCountdown() {
        const now = new Date();
        let nextCandleTime;
        
        // Ø­Ø³Ø§Ø¨ ÙˆÙ‚Øª Ø§Ù„Ø´Ù…Ø¹Ø© Ø§Ù„ØªØ§Ù„ÙŠØ© Ø¨Ù†Ø§Ø¡Ù‹ Ø¹Ù„Ù‰ Ø§Ù„ÙØ±ÙŠÙ…
        switch(interval) {
            case '1m':
                nextCandleTime = new Date(now);
                nextCandleTime.setMinutes(nextCandleTime.getMinutes() + 1);
                nextCandleTime.setSeconds(0);
                nextCandleTime.setMilliseconds(0);
                break;
                
            case '5m':
                nextCandleTime = new Date(now);
                let minutes = nextCandleTime.getMinutes();
                let remainder = minutes % 5;
                nextCandleTime.setMinutes(minutes + (5 - remainder));
                nextCandleTime.setSeconds(0);
                nextCandleTime.setMilliseconds(0);
                break;
                
            case '15m':
                nextCandleTime = new Date(now);
                minutes = nextCandleTime.getMinutes();
                remainder = minutes % 15;
                nextCandleTime.setMinutes(minutes + (15 - remainder));
                nextCandleTime.setSeconds(0);
                nextCandleTime.setMilliseconds(0);
                break;
                
            case '30m':
                nextCandleTime = new Date(now);
                minutes = nextCandleTime.getMinutes();
                remainder = minutes % 30;
                nextCandleTime.setMinutes(minutes + (30 - remainder));
                nextCandleTime.setSeconds(0);
                nextCandleTime.setMilliseconds(0);
                break;
                
            case '1h':
                nextCandleTime = new Date(now);
                nextCandleTime.setHours(nextCandleTime.getHours() + 1);
                nextCandleTime.setMinutes(0);
                nextCandleTime.setSeconds(0);
                nextCandleTime.setMilliseconds(0);
                break;
                
            case '4h':
                nextCandleTime = new Date(now);
                let hours = nextCandleTime.getHours();
                remainder = hours % 4;
                nextCandleTime.setHours(hours + (4 - remainder));
                nextCandleTime.setMinutes(0);
                nextCandleTime.setSeconds(0);
                nextCandleTime.setMilliseconds(0);
                break;
                
            case '1d':
                nextCandleTime = new Date(now);
                nextCandleTime.setDate(nextCandleTime.getDate() + 1);
                nextCandleTime.setHours(0);
                nextCandleTime.setMinutes(0);
                nextCandleTime.setSeconds(0);
                nextCandleTime.setMilliseconds(0);
                break;
                
            default:
                nextCandleTime = new Date(now.getTime() + 60000);
        }
        
        const timeLeft = nextCandleTime.getTime() - now.getTime();
        
        if (timeLeft > 0) {
            const hoursLeft = Math.floor(timeLeft / 3600000);
            const minutesLeft = Math.floor((timeLeft % 3600000) / 60000);
            const secondsLeft = Math.floor((timeLeft % 60000) / 1000);
            
            let countdownText;
            if (hoursLeft > 0) {
                countdownText = `${hoursLeft.toString().padStart(2, '0')}:${minutesLeft.toString().padStart(2, '0')}:${secondsLeft.toString().padStart(2, '0')}`;
            } else {
                countdownText = `${minutesLeft.toString().padStart(2, '0')}:${secondsLeft.toString().padStart(2, '0')}`;
            }
            
            document.getElementById('countdown').innerText = countdownText;
        }
    }

    updateCountdown();
    countdownTimer = setInterval(updateCountdown, 1000);
}
