<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Elite Spark - Live & Memory</title>
    <script src="https://unpkg.com/lightweight-charts@4.1.1/dist/lightweight-charts.standalone.production.js"></script>
    <style>
        body { margin: 0; padding: 0; overflow: hidden; background-color: #000000; font-family: 'Segoe UI', sans-serif; }
        #chart { width: 100vw; height: 100vh; z-index: 1; }
        
        /* تنسيق الهوية البصرية */
        .brand-container {
            position: absolute; top: 15px; left: 20px; z-index: 10;
            color: #FFD700; pointer-events: none;
            display: flex; flex-direction: column; align-items: center;
        }
        .brand-container h1 { margin: 0; font-size: 18px; letter-spacing: 2px; text-shadow: 0 0 10px rgba(255, 215, 0, 0.5); }
        .brand-container p { margin: 2px 0; padding: 2px 5px; font-size: 12px; opacity: 0.8; border: 1px solid #FFD700; text-shadow: 0 0 10px rgba(255, 215, 0, 0.5); background: rgba(0,0,0,0.8); border-radius: 4px; cursor: pointer; }
        .user-logo { width: 45px; height: 45px; margin-top: 8px; border: 0px solid #FFD700; border-radius: 1px; }

        #countdown-box {
            display: flex; flex-direction: column; align-items: center;
            background: rgba(20, 20, 20, 0.8); border: 1px solid #FFD700;
            padding: 5px 12px; border-radius: 8px; min-width: 60px;
        }
        #countdown-label { color: #FFD700; font-size: 9px; text-transform: uppercase; margin-bottom: 2px; }
        #countdown { color: #FFD700; font-weight: bold; font-size: 16px; font-family: 'Courier New', monospace; }

        .Bar {
            position: absolute;
            top: 0px;
            right: 5px;
            z-index: 10;
            gap: 10px;
            background: #000;
            border: 0px solid #FFD700;
            padding: 5px;
            padding-top: 15px;
            border-radius: 8px;
            min-width: 120px;
            display: flex; 
            flex-direction: row; 
            align-items: center;
        }

        /* معلومات السعر الحي */
        .price-info {
            background: rgba(20, 20, 20, 0.9);
            border: 1px solid #FFD700;
            padding: 5px 12px;
            border-radius: 8px;
            backdrop-filter: blur(5px);
            min-width: 120px;
        }
        .current-price {
            color: #FFD700;
            font-size: 16px;
            font-weight: bold;
            font-family: 'Courier New', monospace;
        }
        .price-change {
            font-size: 9px;
            margin-top: 2px;
        }
        .price-change.positive { color: #26a69a; }
        .price-change.negative { color: #ef5350; }

        /* زر الفريمات الرئيسي */
        .timeframe-main-btn {
            position: absolute; 
            bottom: 30px; 
            left: 10px;
            z-index: 20;
            background: rgba(20, 20, 20, 0.9); 
            border: 1px solid #FFD700; 
            color: #FFD700;
            padding: 6px 12px; 
            border-radius: 6px; 
            cursor: pointer; 
            font-size: 11px; 
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); 
            font-weight: 600;
            min-width: 60px;
        }

        /* قائمة الفريمات المخفية */
        .timeframes-menu {
            position: absolute;
            bottom: 70px;
            left: 10px;
            z-index: 20;
            display: none;
            flex-direction: column;
            gap: 5px;
            background: rgba(20, 20, 20, 0.95);
            border: 1px solid #FFD700;
            padding: 10px;
            border-radius: 6px;
            min-width: 60px;
        }

        .tf-btn {
            background: rgba(20, 20, 20, 0.9); 
            border: 1px solid #FFD700; 
            color: #FFD700;
            padding: 6px 12px; 
            border-radius: 6px; 
            cursor: pointer; 
            font-size: 11px; 
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); 
            font-weight: 600; 
            min-width: 40px;
            text-align: center;
        }
        
        .tf-btn.active { 
            background: #FFD700; 
            color: #000; 
            font-weight: bold; 
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.5); 
        }

        .tf-btn:hover {
            background: rgba(255, 215, 0, 0.1);
            transform: translateY(-1px);
        }

        
    </style>
</head>
<body>

  <div class="Bar">  

    <div id="countdown-box">
        <div id="countdown-label">Next Candle</div>
        <div id="countdown">00:00</div>
    </div>

    <div class="price-info">
        <div class="current-price" id="currentPrice">--</div>
        <div class="price-change" id="priceChange">--</div>
    </div>

  </div>
    
    <div class="brand-container">
        <h1>ELITE SPARK</h1>
        <p>XAU/USD - GOLD LIVE</p>
        <img src="https://i.ibb.co/R4kwHrMc/image.png" class="user-logo" alt="Logo">
    </div>

    <!-- زر الفريمات الرئيسي -->
    <button class="timeframe-main-btn" id="timeframeMainBtn" onclick="toggleTimeframesMenu()">1M ▼</button>
    
    <!-- قائمة الفريمات المخفية -->
    <div class="timeframes-menu" id="timeframesMenu">
        <button class="tf-btn active" onclick="changeTf('1m', this)">1M</button>
        <button class="tf-btn" onclick="changeTf('5m', this)">5M</button>
        <button class="tf-btn" onclick="changeTf('15m', this)">15M</button>
        <button class="tf-btn" onclick="changeTf('30m', this)">30M</button>
        <button class="tf-btn" onclick="changeTf('1h', this)">1H</button>
        <button class="tf-btn" onclick="changeTf('4h', this)">4H</button>
        <button class="tf-btn" onclick="changeTf('1d', this)">1D</button>
    </div>

    <div id="chart"></div>

    <script>
let currentInterval = '1m';
let countdownTimer;
let socket = null;
let lastPrice = null;
let priceChange = 0;
let wsPrice = null;

const chart = LightweightCharts.createChart(document.getElementById('chart'), {
    layout: { background: { color: '#000000' }, textColor: '#FFD700' },
    grid: { vertLines: { visible: false }, horzLines: { visible: false } },
    crosshair: { 
        mode: LightweightCharts.CrosshairMode.Normal,
        vertLine: { color: '#FFD700', labelBackgroundColor: '#000' },
        horzLine: { color: '#FFD700', labelBackgroundColor: '#000' }
    },
    rightPriceScale: { borderColor: '#FFD700' },
    timeScale: { borderColor: '#FFD700', timeVisible: true }
});

const candleSeries = chart.addCandlestickSeries({
    upColor: '#FFD700', downColor: '#000',
    borderUpColor: '#FFD700', borderDownColor: '#FFD700',
    wickUpColor: '#FFD700', wickDownColor: '#FFD700'
});

// وظيفة تبديل عرض قائمة الفريمات
function toggleTimeframesMenu() {
    const menu = document.getElementById('timeframesMenu');
    menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
}

// إغلاق القائمة عند النقر خارجها
document.addEventListener('click', function(event) {
    const menu = document.getElementById('timeframesMenu');
    const mainBtn = document.getElementById('timeframeMainBtn');
    
    if (!menu.contains(event.target) && !mainBtn.contains(event.target)) {
        menu.style.display = 'none';
    }
});

// [FIXED: ENHANCED DRAWING SYSTEM]
let eliteLines = [];
let savedPrices = JSON.parse(localStorage.getItem('elite_drawings') || '[]');
let activeLine = null;
let isDragging = false;
let dragStartY = 0;
let dragStartPrice = 0;

// [FIXED: INITIAL LOAD FOR ANDROID]
let chartLoaded = false;



// [FIXED: ANDROID INITIAL LOAD]
async function initializeChart() {
    console.log('Initializing chart for Android compatibility...');
    
    try {
        // محاولة الاتصال بصفحة Binance الرئيسية أولاً
        await fetch('https://api.binance.com/api/v3/ping', {
            method: 'GET',
            mode: 'no-cors'
        }).catch(() => {
            // تجاهل الأخطاء هنا، هذه مجرد محاولة لتفعيل الاتصال
        });
        
        // ثم تحميل البيانات
        await updateChartData(currentInterval);
        
        // تأكيد التحميل
        chartLoaded = true;
        console.log('Chart loaded successfully');
        
        // تحسين العرض لـ Android
        setTimeout(() => {
            chart.applyOptions({
                width: window.innerWidth,
                height: window.innerHeight
            });
        }, 500);
        
    } catch (error) {
        console.error('Initialization error:', error);
        
        // محاولة بديلة إذا فشلت الأولى
        setTimeout(() => {
            updateChartData(currentInterval);
        }, 2000);
    }
}

// [FIXED: UPDATE CHART DATA FOR ANDROID]
async function updateChartData(interval) {
    try {
        console.log('Fetching data for interval:', interval);
        
        // تحديث زر الفريم الرئيسي
        document.getElementById('timeframeMainBtn').textContent = 
            interval.toUpperCase() + ' ▼';
        
        // محاولة متعددة لتحسين العمل على Android
        let success = false;
        let attempts = 0;
        let data = [];
        
        while (!success && attempts < 3) {
            try {
                const response = await fetch(`https://api.binance.com/api/v3/klines?symbol=PAXGUSDT&interval=${interval}&limit=7000`);
                
                if (response.ok) {
                    const rawData = await response.json();
                    data = rawData.map(d => ({
                        time: d[0] / 1000,
                        open: parseFloat(d[1]),
                        high: parseFloat(d[2]),
                        low: parseFloat(d[3]),
                        close: parseFloat(d[4])
                    }));
                    success = true;
                    
                    // تحديث السعر الأخير
                    if (data.length > 0) {
                        lastPrice = data[data.length - 1].close;
                        updatePriceDisplay();
                    }
                }
            } catch (fetchError) {
                console.log(`Attempt ${attempts + 1} failed, retrying...`);
                attempts++;
                await new Promise(resolve => setTimeout(resolve, 1000));
            }
        }
        
        
        if (!success) {
            throw new Error('Failed to fetch data after 3 attempts');
        }
        
        candleSeries.setData(data);
        setupCountdown(interval);
        connectSocket(interval);
        
        // إعادة تحميل الخطوط
        setTimeout(() => {
            loadSavedLines();
            
            // [NEW: ADD DRAGGABLE EVENTS AFTER LOAD]
            setupDraggableLines();
        }, 300);
        
    } catch (e) {
        console.error('Error in updateChartData:', e);
        
        // عرض رسالة للمستخدم
        if (!chartLoaded) {
            document.getElementById('chart').innerHTML = 
                '<div style="color:#FFD700; text-align:center; padding-top:50px;">' +
                'جاري تحميل البيانات...<br>' +
                '<button onclick="retryConnection()" style="margin-top:20px; padding:10px 20px; background:#FFD700; color:#000; border:none; border-radius:5px;">إعادة المحاولة</button>' +
                '</div>';
        }
    }
}

// [FIXED: PRICE DISPLAY FUNCTION]
function updatePriceDisplay() {
    if (lastPrice !== null) {
        const priceElement = document.getElementById('currentPrice');
        const changeElement = document.getElementById('priceChange');
        
        // تحديث السعر
        priceElement.textContent = lastPrice.toFixed(2);
        
        // إذا كان هناك سعر من WebSocket، استخدمه
        if (wsPrice !== null) {
            priceElement.textContent = wsPrice.toFixed(2);
        }
        
        // حساب التغير (باستخدام بيانات أول شمعة كمقارنة)
        const data = candleSeries.data();
        if (data && data.length > 1) {
            const firstPrice = data[0].close;
            const currentPrice = wsPrice !== null ? wsPrice : lastPrice;
            const change = ((currentPrice - firstPrice) / firstPrice) * 100;
            priceChange = change;
            
            changeElement.textContent = `${change >= 0 ? '+' : ''}${change.toFixed(2)}%`;
            changeElement.className = `price-change ${change >= 0 ? 'positive' : 'negative'}`;
        }
    }
}

// [NEW: RETRY FUNCTION]
function retryConnection() {
    updateChartData(currentInterval);
}



// [NEW: NOTIFICATION FUNCTION]
function showNotification(message, isError = false) {
    // إزالة الإشعارات القديمة
    const oldNotif = document.querySelector('.elite-notification');
    if (oldNotif) oldNotif.remove();
    
    // إنشاء إشعار جديد
    const notif = document.createElement('div');
    notif.className = 'elite-notification';
    notif.style.cssText = `
        position: fixed;
        top: 100px;
        right: 20px;
        background: ${isError ? '#ff4444' : '#FFD700'};
        color: ${isError ? '#fff' : '#000'};
        padding: 10px 20px;
        border-radius: 5px;
        z-index: 1000;
        font-weight: bold;
        box-shadow: 0 0 10px rgba(255,215,0,0.5);
        transition: opacity 0.3s;
    `;
    notif.textContent = message;
    
    document.body.appendChild(notif);
    
    // إزالة الإشعار بعد 3 ثوان
    setTimeout(() => {
        if (notif.parentNode) {
            notif.style.opacity = '0';
            setTimeout(() => notif.remove(), 300);
        }
    }, 3000);
}





// [FIXED: SOCKET CONNECTION WITH LIVE PRICE]
function connectSocket(interval) {
    if (socket) {
        socket.close();
        socket = null;
    }
    
    try {
        socket = new WebSocket(`wss://stream.binance.com:9443/ws/paxgusdt@kline_${interval}`);
        
        socket.onmessage = (event) => {
            const msg = JSON.parse(event.data);
            const k = msg.k;
            
            // تحديث الشمعة
            candleSeries.update({
                time: k.t / 1000,
                open: parseFloat(k.o),
                high: parseFloat(k.h),
                low: parseFloat(k.l),
                close: parseFloat(k.c),
            });
            
            // تحديث السعر الحي
            wsPrice = parseFloat(k.c);
            updatePriceDisplay();
        };
        
        socket.onerror = (error) => {
            console.error('WebSocket error:', error);
        };
        
    } catch (error) {
        console.error('WebSocket connection error:', error);
    }
}

// [FIXED: COUNTDOWN FUNCTION FOR ALL TIMEFRAMES]
function setupCountdown(interval) {
    if (countdownTimer) clearInterval(countdownTimer);
    
    function updateCountdown() {
        const now = new Date();
        let nextCandleTime;
        
        // حساب وقت الشمعة التالية بناءً على الفريم
        switch(interval) {
            case '1m':
                nextCandleTime = new Date(now);
                nextCandleTime.setMinutes(nextCandleTime.getMinutes() + 1);
                nextCandleTime.setSeconds(0);
                nextCandleTime.setMilliseconds(0);
                break;
                
            case '5m':
                nextCandleTime = new Date(now);
                let minutes = nextCandleTime.getMinutes();
                let remainder = minutes % 5;
                nextCandleTime.setMinutes(minutes + (5 - remainder));
                nextCandleTime.setSeconds(0);
                nextCandleTime.setMilliseconds(0);
                break;
                
            case '15m':
                nextCandleTime = new Date(now);
                minutes = nextCandleTime.getMinutes();
                remainder = minutes % 15;
                nextCandleTime.setMinutes(minutes + (15 - remainder));
                nextCandleTime.setSeconds(0);
                nextCandleTime.setMilliseconds(0);
                break;
                
            case '30m':
                nextCandleTime = new Date(now);
                minutes = nextCandleTime.getMinutes();
                remainder = minutes % 30;
                nextCandleTime.setMinutes(minutes + (30 - remainder));
                nextCandleTime.setSeconds(0);
                nextCandleTime.setMilliseconds(0);
                break;
                
            case '1h':
                nextCandleTime = new Date(now);
                nextCandleTime.setHours(nextCandleTime.getHours() + 1);
                nextCandleTime.setMinutes(0);
                nextCandleTime.setSeconds(0);
                nextCandleTime.setMilliseconds(0);
                break;
                
            case '4h':
                nextCandleTime = new Date(now);
                let hours = nextCandleTime.getHours();
                remainder = hours % 4;
                nextCandleTime.setHours(hours + (4 - remainder));
                nextCandleTime.setMinutes(0);
                nextCandleTime.setSeconds(0);
                nextCandleTime.setMilliseconds(0);
                break;
                
            case '1d':
                nextCandleTime = new Date(now);
                nextCandleTime.setDate(nextCandleTime.getDate() + 1);
                nextCandleTime.setHours(0);
                nextCandleTime.setMinutes(0);
                nextCandleTime.setSeconds(0);
                nextCandleTime.setMilliseconds(0);
                break;
                
            default:
                nextCandleTime = new Date(now.getTime() + 60000);
        }
        
        const timeLeft = nextCandleTime.getTime() - now.getTime();
        
        if (timeLeft > 0) {
            const hoursLeft = Math.floor(timeLeft / 3600000);
            const minutesLeft = Math.floor((timeLeft % 3600000) / 60000);
            const secondsLeft = Math.floor((timeLeft % 60000) / 1000);
            
            let countdownText;
            if (hoursLeft > 0) {
                countdownText = `${hoursLeft.toString().padStart(2, '0')}:${minutesLeft.toString().padStart(2, '0')}:${secondsLeft.toString().padStart(2, '0')}`;
            } else {
                countdownText = `${minutesLeft.toString().padStart(2, '0')}:${secondsLeft.toString().padStart(2, '0')}`;
            }
            
            document.getElementById('countdown').innerText = countdownText;
        }
    }

    updateCountdown();
    countdownTimer = setInterval(updateCountdown, 1000);
}

// [FIXED: CHANGE TIMEFRAME]
function changeTf(tf, btn) {
    currentInterval = tf;
    
    // تحديث الأزرار النشطة
    document.querySelectorAll('.tf-btn').forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
    
    // تحديث الزر الرئيسي
    document.getElementById('timeframeMainBtn').textContent = tf.toUpperCase() + ' ▼';
    
    // إغلاق القائمة
    document.getElementById('timeframesMenu').style.display = 'none';
    
    // تحديث البيانات
    updateChartData(tf);
}

// [INITIALIZATION]
document.addEventListener('DOMContentLoaded', function() {
    console.log('DOM loaded, initializing app...');
    
    // بدء التحميل
    initializeChart();
    
    // إعداد أحداث الحذف
    setupLineDeletion();
    
    // إعداد أحداث النافذة
    window.addEventListener('resize', () => {
        chart.applyOptions({
            width: window.innerWidth,
            height: window.innerHeight
        });
    });
    
    // تحديث السعر كل ثانية (كحماية إضافية)
    setInterval(updatePriceDisplay, 1000);
    
    // إضافة CSS للإشعارات
    const style = document.createElement('style');
    style.textContent = `
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .elite-notification {
            animation: fadeIn 0.3s ease-out;
        }
    `;
    document.head.appendChild(style);
});
    </script>
</body>
